<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王昭远 - 个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .profile-card {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        .name {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        .divider {
            width: 80px;
            height: 3px;
            background-color: #3498db;
            margin: 20px auto;
            border-radius: 3px;
        }
        .contact {
            font-size: 1.1rem;
            color: #555;
            margin: 10px 0;
        }
        .contact a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s;
        }
        .contact a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        .bio {
            margin-top: 30px;
            font-size: 1rem;
            line-height: 1.6;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h1 class="name">王昭远</h1>
        <div class="divider"></div>
        <p class="contact">
            邮箱：<a href="mailto:2532486@stu.zyufl.edu.cn">2532486@stu.zyufl.edu.cn</a>
        </p>
        <p class="bio">
            这是王昭远的个人主页，用于OpenReview身份验证。
        </p>
    </div>
</body>
</html>
